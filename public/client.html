<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>商管家</title>
	<style>
		body {color:#fff;overflow-x:hidden;overflow-y:auto;text-align:center;}
		img.start {width: 517px;height: 512px;}
	</style>
</head>
<body>

<img class="start" src="/images/steward/load-start.gif">
<img style="display: none" src="http://www.ebsig.com/images/steward/login/login-logo.png" onerror="noload()" onload="canload()" />

<script>

	function noload() {

	}

	function canload() {
		var client_id = getQueryVariable('client_id');
		if (client_id) {
			self.location = 'http://www.ebsig.com/steward/client?client_id=' + client_id;
		}
	}

	function getQueryVariable(variable) {
		var query = window.location.search.substring(1);
		var vars = query.split("&");
		for (var i=0;i<vars.length;i++) {
			var pair = vars[i].split("=");
			if(pair[0] == variable){return pair[1];}
		}
		return(false);
	}

</script>
</body>
</html>
